    <!-- Page Content -->
    <form id="scheduleform">
        <div id="page-content-wrapper">
            <div class="container-fluid">
                <div class="row">
                    <div style="background:white;border: 1px solid #ffffff;height:800px;box-shadow: 5px 5px 27px #8f8e8e;border-radius: 10px;margin:0 auto;Z-INDEX: 2000; margin-top: -15px;">
                        <div class="col-sm-12 col-md-8 col-lg-12" style="font-size:20px;color:#00b6e3;margin-top: 5px;font-weight:bold;background-color: darkblue;margin-top: 0px; color:white;padding:5px;border-radius:10px 10px 0 0">
                            Settings </div>
                        <div style="margin-top: 50px">


                              <div class="col-sm-12 ">
                                <form>
                                  <fieldset >
                                   <legend style="width:228px">Billing Type</legend>
                                        <input type="radio" name="am" id="GST" value="GST" onclick=savetoLowdb() checked> Billing with GST
                                        <input type="radio" name="am" id="WoutGST" value="WoutGST" onclick=savetoLowdb()> Billing without GST
                                      </fieldset>
                                     </form>
                              </div>

                             <div class="col-sm-12">
                               <form>
                                 <fieldset >
                                  <legend style="width:228px">Billing Name</legend>
                                  <input style="height: 30px !important;" style="text-transform:uppercase"  id="Ownersname">
                                  <button style="height: 30px !important;" onclick="onSaveAction()"  type="button"
                       					      class="btn btn-primary " id="setting_btn"> save </button>
                                 </fieldset>
                                </form>
                             </div>
                             <div class="col-sm-12">
                               <form>
                                 <fieldset >
                                  <legend style="width:228px">Billing Address</legend>
                                  SHOP NAME<input maxlength="150" id="set_name" style="text-transform:uppercase"  >
                                  STREET NAME<input  maxlength="150" id="set_stname" style="text-transform:uppercase" >
                                  CITY<input  maxlength="150" id="set_city" style="text-transform:uppercase"  >
                                  <button style="height: 30px !important; margin-top:0px" onclick="onSaveActionAddress()"  type="button"
                       					      class="btn btn-primary " id="setting_btn" > save </button>
                                 </fieldset>
                                </form>
                             </div>
                             <div class="col-sm-12">
                               <form>
                                 <fieldset >
                                  <legend style="width:228px">Billing No</legend>
                                  <input maxlength="3" id="sq_noalpha" style="text-transform:uppercase; width:40px"  >
                                  <input maxlength="150" type="number" id="sq_no" style="text-transform:uppercase"  >
                                  <button style="height: 30px !important; margin-top:0px" onclick="onSaveActionNumber()"  type="button"
                       					      class="btn btn-primary " id="setting_no" > save </button>
                                 </fieldset>
                                </form>
                             </div>
                             <div class="col-sm-12">
                               <form>
                                 <fieldset >
                                  <legend style="width:228px">Phone NO</legend>
                                  <input maxlength="30" id="ownerphon" style="text-transform:uppercase;"  >

                                  <button style="height: 30px !important; margin-top:0px" onclick="onSaveActionphNumber()"  type="button"
                       					      class="btn btn-primary " id="setting_phno" > save </button>
                                 </fieldset>
                                </form>
                             </div>
                        </div>

                    </div>
                </div>

            </div>
